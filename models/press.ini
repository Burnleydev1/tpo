[model]
name = Press
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string

[fields.section]
label = Section
type = string

[fields.body]
label = Body
type = markdown

[fields.color]
label = Color
type = string

[fields.html]
label = Html
type = string

[children]
model = post
order_by = -pub_date, title
slug_format = {{ ((this.pub_date) if this.pub_date) ~ "-" ~ this._id }}

[pagination]
enabled = yes
per_page = 10
